option java_package = "fr.kissy.hellion.definition.encoder.proto";
option java_outer_classname = "ObjectProto";
option java_generic_services = false;

import "System.proto";
import "Property.proto";

message Object {
    message SystemProperties {
        required System.Type systemType = 10;
        repeated Property properties = 11;
        optional string type = 12;
    }
    required string name = 1;
    repeated SystemProperties systemProperties = 2;
}