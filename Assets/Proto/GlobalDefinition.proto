option java_package = "fr.kissy.hellion.definition.encoder.proto";
option java_outer_classname = "GlobalDefinitionProto";
option java_generic_services = false;

import "System.proto";
import "Property.proto";

message GlobalDefinition {
    required string startupScene = 1;
    repeated Property properties = 2;
    repeated System systems = 3;
    repeated string scenes = 4;
}